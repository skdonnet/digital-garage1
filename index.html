<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Digital Garage</title>
  </head>
  <body>
    <div class="entire">
      <h1>Digital Garage</h1>
      <form id="form">
        <div class="inputs">
          <div>
            <label for="typeOfVehicle">Type of Vehicle</label>
          </div>
          <div>
            <input type="text" id="typeOfVehicle" />
          </div>
          <div>
            <label for="make">Make</label>
          </div>
          <div>
            <input type="text" id="make" />
          </div>
          <div>
            <label for="model">Model</label>
          </div>
          <div>
            <input type="text" id="model" />
          </div>
          <div>
            <label for="year">Year</label>
          </div>
          <div>
            <input type="text" id="year" />
          </div>
          <div>
            <label for="color">Color</label>
          </div>
          <div>
            <input type="text" id="color" />
          </div>
          <div>
            <button type="submit" id="subButton">Submit</button>
          </div>
        </div>
      </form>

      <div class="center">
        <button id="randButton">Choose a random vehicle</button>
      </div>
      <div class="center">
        <p></p>
      </div>

      <table>
        <thead>
          <tr>
            <td>Type</td>
            <td>Make</td>
            <td>Model</td>
            <td>Year</td>
            <td>Color</td>
            <tbody></tbody>
          </tr>
        </thead>
      </table>

      <template>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      <script src="./scripts.js" type="module"></script>
    </div>
  </body>
</html>
